name: Test

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  luarocks:
    name: Test LuaRocks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - uses: leafo/gh-actions-lua@35bcb06abec04ec87df82e08caa84d545348536e # v10.0.0

      - uses: leafo/gh-actions-luarocks@e65774a6386cb4f24e293dca7fc4ff89165b64c5 # v4.3.0

      - name: Setup
        run: |
          luarocks install --only-deps du-bundler-scm-0.rockspec

      - name: Verify LuaRocks config
        run: luarocks make

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
#        luaVersion: [ "5.3" ]
        luaVersion: [ "5.1", "5.2", "5.3", "5.4" ]

    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - uses: leafo/gh-actions-lua@35bcb06abec04ec87df82e08caa84d545348536e # v10.0.0
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - uses: leafo/gh-actions-luarocks@e65774a6386cb4f24e293dca7fc4ff89165b64c5 # tag=v4.3.0

      - name: Setup
        run: |
          luarocks install --only-deps du-bundler-scm-0.rockspec
          luarocks install luaunit
          luarocks install luacov
          luarocks install luafilesystem
          mkdir test/results

      - name: Test
        run: lua -lluacov ./test/TestBundleTemplate.lua -o junit -n test/results/TestBundleTemplate.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@26dda2fabf18a9c6329223e653166444edbb7e78 # v2.4.1
        if: always()
        with:
          junit_files: "test/results/**/*.xml"

      - name: Upload to Codecov
        uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70 # tag=v3.1.1
